<!-- page2.page.html -->
<ion-header>
  <div id="barra">
    <ion-icon [routerLink]="['/page1']" name="arrow-back-outline" class="header-icon"></ion-icon>
    <ion-icon name="help-circle-outline" class="header-icon2"></ion-icon>
  </div>
</ion-header>

<ion-content class="ion-padding">
  <div class="camera-container">
    <video #video autoplay playsinline></video>
    <canvas #canvas></canvas>
  </div>
  <div class="detection-results">
    <div *ngFor="let box of detectionResults">
      <div class="object-info">
        <!-- Mostrar imagen si hay informaciÃ³n del objeto detectado -->
        <ng-container *ngIf="detectedObjectInfo && detectedObjectInfo.imagen">
          <img [src]="detectedObjectInfo.imagen" alt="Detected Object Image" />
          <p>{{ detectedObjectInfo.descripcion }}</p>
        </ng-container>
      </div>
    </div>
  </div>
</ion-content>
